{% for idea in ideas %}

<div class="idea">
    <img src="{{idea.image}}" alt="{{idea.title}}">
    <div class="content">
        <h3>{{idea.title}}</h3>
        <p>{{idea.category}}</p>
        <div class="description">
            {{idea.description}}
        </div>
        <a href="{{idea.link}}" target="_blank">Ir para a ideia</a>
        <a href="ideas/{{idea.id}}" data-method="delete" class="idea-delete">Apagar Ideia</a>

    </div>
</div>

{% endfor %}
